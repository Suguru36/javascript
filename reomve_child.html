<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JavaScript学習</title>
</head>
<body>
    <ul id="list">
        <li>要素1</li>
        <li>要素2</li>
        <li>要素3</li>
        <li>要素4</li>
        <li>要素5</li>
    </ul>

    <input type="button" value="削除" onclick="remove()">

    <script>
        function remove() {
            // id=listの要素を取得
            var parentElement = document.getElementById('list');
            // parentElement内のliタグのものを取得
            var lists =parentElement.getElementsByTagName('li');
            // 最後の要素を削除するので削除するインデックスは要素数−１
            var removeIndex = lists.length -1;
            // 要素を削除
            parentElement.removeChild(lists[removeIndex]);
        }


    </script>
</body>
</html>
