<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JavaScript学習</title>
</head>
<body>
    <ul id="list">
    </ul>
    <input id="text_box" name="text_box" type="text" value=""/>
    <input type="button" value="追加" onclick="appendElement();">


    <script>
        function appendElement() {
            // テキストボックスの値を取得
            var text_box = document.getElementById('text_box');
            // liタグのの要素を生成
            var li = document.createElement('li');
            // テキストノードを生成
            var text = document.createTextNode(text_box.value);
            // liタグの要素にテキストノードtextを追加。
            li.appendChild(text);
            // idがlistの要素を取得
            var list = document.getElementById('list');
            // idがlistのulタグにliを追加。具体的には<li>追加文字列</li>が追加される
            list.appendChild(li);
            text_box.value = "";

            
        }

    </script>
</body>
</html>
